<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hairstyle Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="card">
      <h1>Hairstyle Portal</h1>
      <p class="muted">Simple Node.js/Express app served by PM2.</p>

      <div class="grid">
        <div class="tile">
          <strong>Health</strong>
          <div><a href="/health">/health</a></div>
        </div>
        <div class="tile">
          <strong>Info</strong>
          <div><a href="/info">/info</a></div>
        </div>
        <div class="tile">
          <strong>Env</strong>
          <div><code>PORT=3008</code></div>
        </div>
      </div>

      <p class="muted mt-4">Edit <code>public/index.html</code> to customize.</p>
    </div>
  </body>
</html>
