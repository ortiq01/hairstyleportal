<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hairstyle Portal</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Ubuntu,
          Cantarell,
          Noto Sans,
          sans-serif;
        margin: 40px;
      }
      .card {
        max-width: 720px;
        margin: auto;
        padding: 24px;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
      }
      h1 {
        margin: 0 0 8px 0;
      }
      .muted {
        color: #6b7280;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 12px;
        margin-top: 20px;
      }
      .tile {
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 12px;
      }
      a {
        color: #1d4ed8;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      code {
        background: #f3f4f6;
        padding: 2px 6px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Hairstyle Portal</h1>
      <p class="muted">Simple Node.js/Express app served by PM2.</p>

      <div class="grid">
        <div class="tile">
          <strong>Health</strong>
          <div><a href="/health">/health</a></div>
        </div>
        <div class="tile">
          <strong>Info</strong>
          <div><a href="/info">/info</a></div>
        </div>
        <div class="tile">
          <strong>Env</strong>
          <div><code>PORT=3008</code></div>
        </div>
      </div>

      <p class="muted" style="margin-top: 16px">
        Edit <code>public/index.html</code> to customize.
      </p>
    </div>
  </body>
</html>
